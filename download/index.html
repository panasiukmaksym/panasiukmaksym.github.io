<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">

        <div class="button button__up"></div>

        <div class="middle">

            <div class="button button__left"></div>
            
            <div class="block">
                <div class="subs">КУБ БЛИЗКО К ГРАНИЦЕ</div>
                <div class="inside">
                    <div class="insideX"></div>
                    <div class="insideY"></div>
                </div>
            </div>

            <div class="button button__right"></div>

        </div>

        <div class="button button__down"></div>

        <div class="info"></div>

    </div>
    
    <div class="game">
        <h1 class="intel">ХРЕСТИКИ - НОЛІКИ</h1>

        <div class="variable">
            <div class="variable__card pvp">
                <img src="img/user.png" alt="">
                <img src="img/user.png" alt="">
            </div>
            <div class="variable__card pve">
                <img src="img/user.png" alt="">
                <img src="img/comp.png" alt="">
            </div>
            <div class="variable__card eve">
                <img src="img/comp.png" alt="">
                <img src="img/comp.png" alt="">
            </div>
        </div>

        <h2 class="winner">ЗАРАЗ ХОДЯТЬ - НОЛІКИ</h2>
        <h2 class="reload">ПЕРЕЗАПУСК</h2>
        <div class="chess">
            <div class="chess__card"></div>
            <div class="chess__card"></div>
            <div class="chess__card"></div>
            <div class="chess__card"></div>
            <div class="chess__card"></div>
            <div class="chess__card"></div>
            <div class="chess__card"></div>
            <div class="chess__card"></div>
            <div class="chess__card"></div>
        </div>
    </div>
    


<script src="js/script.js"></script>
</body>
</html>
